<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SkillMatch</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Nuestro CSS personalizado -->
    <link rel="stylesheet" href="../css/register.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0 rounded-4">
                    <!-- Cabecera con el logo/ título -->
                    <div class="card-header bg-primary text-white text-center py-4 rounded-top-4">
                        <i class="fas fa-handshake fa-3x mb-3"></i>
                        <h2 class="fw-bold">SkillMatch</h2>
                        <p class="mb-0">Regístrate fácil y rápido</p>
                    </div>
                    
                    <div class="card-body p-4">
                        <form id="registerForm">
                            <!-- Nombre y Apellido -->
                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <label for="nombre" class="form-label fw-semibold">
                                        <i class="fas fa-user me-2 text-primary"></i>Nombre
                                    </label>
                                    <input type="text" class="form-control form-control-lg" id="nombre" 
                                           placeholder="Tu nombre" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="apellido" class="form-label fw-semibold">
                                        <i class="fas fa-user me-2 text-primary"></i>Apellido
                                    </label>
                                    <input type="text" class="form-control form-control-lg" id="apellido" 
                                           placeholder="Tu apellido" required>
                                </div>
                            </div>

                            <!-- Fecha de nacimiento -->
                            <div class="mb-3">
                                <label class="form-label fw-semibold">
                                    <i class="fas fa-calendar-alt me-2 text-primary"></i>Fecha de nacimiento
                                </label>
                                <div class="row g-2">
                                    <div class="col-4">
                                        <select class="form-select" id="dia">
                                            <option value="">Día</option>
                                            <!-- Generaremos esto con JS -->
                                        </select>
                                    </div>
                                    <div class="col-4">
                                        <select class="form-select" id="mes">
                                            <option value="">Mes</option>
                                        </select>
                                    </div>
                                    <div class="col-4">
                                        <select class="form-select" id="anio">
                                            <option value="">Año</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Datos personales -->
                            <div class="row g-3 mb-3">
                                <div class="col-md-4">
                                    <label for="genero" class="form-label fw-semibold">Género</label>
                                    <select class="form-select" id="genero">
                                        <option value="">Selecciona</option>
                                        <option value="M">Masculino</option>
                                        <option value="F">Femenino</option>
                                        <option value="O">Otro</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="universidad" class="form-label fw-semibold">Universidad</label>
                                    <input type="text" class="form-control" id="universidad" 
                                           value="Universidad de Nariño" readonly>
                                </div>
                                <div class="col-md-4">
                                    <label for="programa" class="form-label fw-semibold">Carrera</label>
                                    <input type="text" class="form-control" id="programa" 
                                           placeholder="Ingeniería de Sistemas" required>
                                </div>
                            </div>

                            <!-- Código y correo -->
                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <label for="codigo" class="form-label fw-semibold">
                                        <i class="fas fa-id-card me-2 text-primary"></i>Código estudiantil
                                    </label>
                                    <input type="text" class="form-control form-control-lg" id="codigo" 
                                           placeholder="2023123456" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label fw-semibold">
                                        <i class="fas fa-envelope me-2 text-primary"></i>Correo institucional
                                    </label>
                                    <input type="email" class="form-control form-control-lg" id="email" 
                                           placeholder="ejemplo@udenar.edu.co" required>
                                </div>
                            </div>

                            <!-- Semestre -->
                            <div class="mb-3">
                                <label for="semestre" class="form-label fw-semibold">
                                    <i class="fas fa-graduation-cap me-2 text-primary"></i>Semestre actual
                                </label>
                                <select class="form-select form-select-lg" id="semestre" required>
                                    <option value="">Selecciona tu semestre</option>
                                    <option value="1">Primer semestre</option>
                                    <option value="2">Segundo semestre</option>
                                    <option value="3">Tercer semestre</option>
                                    <option value="4">Cuarto semestre</option>
                                    <option value="5">Quinto semestre</option>
                                    <option value="6">Sexto semestre</option>
                                    <option value="7">Séptimo semestre</option>
                                    <option value="8">Octavo semestre</option>
                                    <option value="9">Noveno semestre</option>
                                    <option value="10">Décimo semestre</option>
                                </select>
                            </div>

                            <!-- Contraseña -->
                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label for="password" class="form-label fw-semibold">
                                        <i class="fas fa-lock me-2 text-primary"></i>Contraseña
                                    </label>
                                    <input type="password" class="form-control form-control-lg" id="password" 
                                           placeholder="Mínimo 6 caracteres" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="confirmPassword" class="form-label fw-semibold">
                                        <i class="fas fa-lock me-2 text-primary"></i>Confirmar contraseña
                                    </label>
                                    <input type="password" class="form-control form-control-lg" id="confirmPassword" 
                                           placeholder="Repite tu contraseña" required>
                                </div>
                            </div>

                            <!-- Botón de registro -->
                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" id="btnRegistro">
                                <i class="fas fa-user-plus me-2"></i>Registrarse
                            </button>

                            <!-- Enlace a login -->
                            <div class="text-center">
                                <p class="mb-0">¿Ya tienes cuenta? 
                                    <a href="login.html" class="text-primary fw-bold">Inicia sesión aquí</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 para alertas bonitas -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Nuestro JS -->
    <script src="../js/register.js"></script>
</body>
</html>
