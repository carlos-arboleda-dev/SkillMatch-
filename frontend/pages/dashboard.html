<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SkillMatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --verde-pastel-1: #A8E6CF;
            --verde-pastel-2: #9ED9CC;
        }
        body {
            background: linear-gradient(135deg, var(--verde-pastel-1) 0%, var(--verde-pastel-2) 100%);
            min-height: 100vh;
        }
        .dashboard-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="dashboard-card">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1 class="text-success">¡Bienvenido a SkillMatch!</h1>
                        <button class="btn btn-outline-success" id="btnLogout">Cerrar sesión</button>
                    </div>
                    <p class="lead">Has iniciado sesión correctamente.</p>
                    <p>Aquí irá el dashboard completo con proyectos, recomendaciones, etc.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('btnLogout').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
